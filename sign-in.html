<body>

  <!-- navbar -->
  <section id="my-navbar">
    <nav class="navbar navbar-expand-xl bg-dark nav-baro">

        <h1 class="navbar-brand by-soufy" href="#">By Soufy</h1>
        <button class="navbar-toggler nav-btn-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

      </div>
    </nav>
  </section>

  <section id="sign-in">
    <div class="container-fluid">

      <div class="row">
        <div class="col-xl-6">
          <div class="width-form">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="width-form">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
          <div class="form-floating mb-3 sign-form">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating sign-form">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="user-form">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
            </div>
          </div>
          <div class="gender-form">
            <label class="visually-hidden" for="gender">Preference</label>
            <select class="form-select" id="gender">
              <option selected>Your Gender...</option>
              <option value="1">Male</option>
              <option value="2">Femal</option>
              <option value="3">Gay</option>
            </select>
          </div>
          <div class="form-check check-form">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>

          <button class="btn btn-outline-light" type="button">Sign In</button>
        </div>
        <div class="col-xl-6">
          <img src="imgs/sign-in-1.png" alt="img">
        </div>
      </div>

    </div>

  </section>

</body>

</html>
